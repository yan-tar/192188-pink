<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="main_page">
    <header class="page-header">
      <div class="page-header__top">
        <div class="page-header__logo"></div>
        <div class="page-header__toggle"></div>
      </div>
      <nav class="page-header__nav  page-header__nav">
        <ul class="page-header__nav-list">
        </ul>
      </nav>
      <div class="page-header__pic">
      </div>
    </header>
    <section class="download">
      <div class="download__inner">
        <ul class="download__os-list">
        </ul>
        <p class="download__txt"></p>
      </div>
    </section>
    <section class="desc">
      <div class="desc__slogans">
      </div>
      <div class="desc__offers">
        <div class="desc__offer">
        </div>
        <div class="desc__offer">
        </div>
        <div class="desc__offer">
        </div>
      </div>
    </section>
    <section class="feedback  slider">
      <blockquote class="feedback__inner  slider__item">
      </blockquote>
      <ul class="slider__switchers">
      </ul>
    </section>
    <section class="tariffs  slider">
      <div class="tariffs__wrapper">

      </div>
      <ul class="slider__switchers">
      </ul>
    </section>
    <section class="contacts">
      <div class="contacts__inner">
        <header class="contacts__header">
        </header>
        <div class="contacts__item  contacts__item--phone">
        </div>
        <div class="contacts__item  contacts__item--mail">
        </div>
        <div class="contacts__item  contacts__item--addres">
        </div>
      </div>
      <div class="contacts__map"></div>
    </section>
  </body>
</html>
